<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Semua Pembagi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #6e8efb;
      box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #a777e3, #6e8efb);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .result b {
      color: #6e8efb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cari Semua Pembagi</h1>
    <p>Masukkan angka, dan sistem akan mencari semua angka yang bisa membagi angka tersebut.</p>
    <input type="number" id="userInput" placeholder="Masukkan angka" />
    <button id="searchButton" onclick="findDividers()">Cari Pembagi</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Fungsi untuk mencari pembagi
    function findDividers() {
      const userNumber = parseInt(document.getElementById('userInput').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(userNumber) || userNumber <= 1) {
        resultDiv.textContent = "Masukkan angka lebih besar dari 1.";
        return;
      }

      let dividers = [];
      for (let i = 1; i <= userNumber; i++) { // Mencari pembagi hingga angka itu sendiri
        if (userNumber % i === 0) {
          dividers.push(i);
        }
      }

      if (dividers.length <= 2) {
        // Jika hanya ada 1 pembagi (angka itu sendiri)
        resultDiv.innerHTML = `Angka ${userNumber} adalah <b>ANGKA PRIMA</b> karena hanya bisa dibagi oleh ${dividers.join(', ')}.`;
      } else {
        // Jika ada lebih dari 1 pembagi
        resultDiv.innerHTML = `Angka ${userNumber} adalah <b>ANGKA KOMPOSIT</b> karena bisa dibagi oleh: <b>${dividers.join(', ')}</b>.`;
      }
    }

    // Event listener untuk mendeteksi tombol Enter
    document.getElementById('userInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        document.getElementById('searchButton').click(); // Klik tombol secara otomatis
      }
    });
  </script>
</body>
</html>
